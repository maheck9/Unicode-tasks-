<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ drink.strDrink }} - Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 p-8 font-sans">

    <a href="/" class="text-pink-500 hover:underline">&larr; Back to search</a>

    <div class="max-w-2xl mx-auto mt-6 bg-white shadow-lg rounded-xl p-6">
        <h1 class="text-3xl font-bold text-pink-600 mb-2">{{ drink.strDrink }}</h1>
        <p class="text-sm text-gray-600 mb-4"><strong>Type:</strong> {{ drink.strAlcoholic }}</p>

        <img src="{{ drink.strDrinkThumb }}" alt="{{ drink.strDrink }}" class="rounded-lg mb-4 w-full max-h-[400px] object-cover">

        <h2 class="text-xl font-semibold mb-2">Instructions</h2>
        <p class="text-gray-700 mb-4">{{ drink.strInstructions }}</p>

        <h2 class="text-xl font-semibold mb-2">Ingredients</h2>
        <ul class="list-disc pl-6">
            {% for item in ingredients %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
